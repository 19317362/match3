##Game

```cpp
struct game {
  sml::sm<player>& player_;

  void play() {
    const auto dispatch_event = 
      sml::make_dispatch_table<SDL_Event, SDL_FIRSTEVENT, SDL_LASTEVENT>(player_);

    while (!player_.is(sml::X)) {
      SDL_Event event;
      while (SDL_PollEvent(&event)) {
        dispatch_event(event, event.type);
      }
    }
  }
};
```
